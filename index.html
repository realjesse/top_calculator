<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Calculator component -->
    <div id="calculator">
        <!-- Previous calculation -->
        <div class="row">
            <!-- Left number -->
            <div class="item"></div>
            <!-- Operator -->
            <div class="item"></div>
            <!-- Right number -->
            <div class="item"></div>
        </div>
        <!-- Current calculation -->
        <div class="row">
            <!-- Left number -->
            <div class="item"></div>
            <!-- Operator -->
            <div class="item"></div>
            <!-- Right number/result -->
            <div class="item"></div>
        </div>
        <!-- Top row of options -->
        <div class="row">
            <!-- AC -->
            <div class="item">AC</div>
            <!-- +/- -->
            <div class="item">+/-</div>
            <!-- % -->
            <div class="item">%</div>
            <!-- / -->
            <div class="item">/</div>
        </div>
        <!-- Top row of nums (7, 8, 9) -->
        <div class="row">
            <!-- 7 -->
            <div class="item">7</div>
            <!-- 8 -->
            <div class="item">8</div>
            <!-- 9 -->
            <div class="item">9</div>
            <!-- * -->
            <div class="item">x</div>
        </div> 
        <!-- Middle row of nums (4, 5, 6) -->
        <div class="row">
            <!-- 4 -->
            <div class="item">4</div>
            <!-- 5 -->
            <div class="item">5</div>
            <!-- 6 -->
            <div class="item">6</div>
            <!-- - -->
            <div class="item">-</div>
        </div>
        <!-- Bottom row of nums -->
        <div class="row">
            <!-- 1 -->
            <div class="item">1</div>
            <!-- 2 -->
            <div class="item">2</div>
            <!-- 3 -->
            <div class="item">3</div>
            <!-- + -->
            <div class="item">+</div>
        </div>
        <!-- Bottom row of options -->
        <div class="row">
            <!-- Calculator icon -->
            <div class="item"></div>
            <!-- 0 -->
            <div class="item">0</div>
            <!-- . -->
            <div class="item">.</div>
            <!-- = -->
            <div class="item">=</div>
        </div>
    </div>
</body>
</html>
