<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Import IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Calculator component -->
    <div id="calculator">
        <!-- Previous calculation -->
        <div class="row black">
            <!-- Right number -->
            <div class="previous number_container"></div>
        </div>
        <!-- Current calculation -->
        <div class="row black">
            <!-- Right number/result -->
            <div class="current number_container"></div>
        </div>
        <!-- Top row of options -->
        <div class="row clickable">
            <!-- AC -->
            <div class="button grey">AC</div>
            <!-- +/- -->
            <div class="button grey">+/-</div>
            <!-- % -->
            <div class="button grey">%</div>
            <!-- / -->
            <div class="button orange">&divide;</div>
        </div>
        <!-- Top row of nums (7, 8, 9) -->
        <div class="row clickable">
            <!-- 7 -->
            <div class="button">7</div>
            <!-- 8 -->
            <div class="button">8</div>
            <!-- 9 -->
            <div class="button">9</div>
            <!-- * -->
            <div class="button orange">&times;</div>
        </div> 
        <!-- Middle row of nums (4, 5, 6) -->
        <div class="row clickable">
            <!-- 4 -->
            <div class="button">4</div>
            <!-- 5 -->
            <div class="button">5</div>
            <!-- 6 -->
            <div class="button">6</div>
            <!-- - -->
            <div class="button orange">-</div>
        </div>
        <!-- Bottom row of nums -->
        <div class="row clickable">
            <!-- 1 -->
            <div class="button">1</div>
            <!-- 2 -->
            <div class="button">2</div>
            <!-- 3 -->
            <div class="button">3</div>
            <!-- + -->
            <div class="button orange">+</div>
        </div>
        <!-- Bottom row of options -->
        <div class="row clickable">
            <!-- Calculator icon -->
            <div class="button"></div>
            <!-- 0 -->
            <div class="button">0</div>
            <!-- . -->
            <div class="button">.</div>
            <!-- = -->
            <div class="button orange">=</div>
        </div>
    </div>
</body>
</html>
